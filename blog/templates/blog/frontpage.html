{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post block" style="  width: 1000px; padding: 5px; border: 1px solid black; margin: 0;">

			<b><h2 class="subtitle" >{{ post.title }}</h2></b>

			<small>Date Published: {{ post.date_added }} </small>

			<p>{{ post.intro }}</p> 

            <a href="{% url 'post_detail' post.slug %}">Read Blog</a>

		</div>
	{% endfor %}
{% endblock %}
